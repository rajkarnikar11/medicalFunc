<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./scss/main.scss" />
	</head>
	<body>
		<!-- nabvar -->

		<nav class="navbar">
			<div class="navbar__container navbar__left">
				<h1 class="navbar__logo">MedicalFunc</h1>
				<ul class="navbar__listcontainer">
					<li class="navbar__list">Home</li>
					<li class="navbar__list">Product</li>
					<li class="navbar__list">Pricing</li>
					<li class="navbar__list">Contact</li>
				</ul>
			</div>
			<div class="navbar__container navbar__right">
				<a class="navbar__login">Login</a>
				<button class="navbar__button">
					<span> join us </span>
					<span>
						<img
							src="./assets/arrow.svg"
							height="10px"
							width="12px"
							alt="arrow"
						/>
					</span>
				</button>
			</div>
		</nav>

		<!-- home -->

		<section id="home" class="home">
			<div class="home__shape--topleft"></div>
			<div class="home__shape--topright"></div>
			<div class="home__container">
				<div class="home__herosection herosection__left">
					<p class="home__welcome">Welcome</p>
					<h2 class="home__title">
						Online <br />
						Appointment
					</h2>
					<p class="home__description">
						Medical Functional is most focused in helping you
						discover your most beauiful smile
					</p>
					<div class="home__buttoncontainer">
						<button class="home__button--primary">
							Get Quote Now
						</button>
						<button class="home__button--white">Learn More</button>
					</div>
				</div>
				<div class="home__herosection herosection__right">
					<img
						class="home__image"
						src="./assets/heroimage.png"
						alt="image of a doctor"
						height="566px"
						width="440px"
					/>
					<div class="home__shapecontainer">
						<div class="home__shape--lightblue"></div>
						<div class="home__shape--pink"></div>
					</div>
				</div>
			</div>
		</section>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
